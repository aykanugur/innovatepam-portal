name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    name: Test (Coverage Gate)
    runs-on: ubuntu-latest
    # Requires DATABASE_URL_TEST secret — set in repo Settings → Secrets
    # See specs/003-evaluation-qa/quickstart.md §Integration Tests for setup
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
      DATABASE_URL_TEST: ${{ secrets.DATABASE_URL_TEST }}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - name: Run coverage gate (lines + branches + functions + statements ≥ 80%)
        run: npm run test:coverage
        # FR-025 / SC-004: MUST block merge if any metric < 80%

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - run: npx prisma generate
      - run: npm run build
